<template name="desktop_my_account">
  <div class="my-account">
    <div class="container-fluid container-white">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center fw-bolder">My Account</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form id="myAccount">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName"
                    placeholder="First Name" value="{{user.profile.firstName}}" autocomplete="off" required>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName"
                    placeholder="Last Name" value="{{user.profile.lastName}}" autocomplete="off" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="roleId">Select Role:</label>
                  <select class="form-control select2" id="roleId" required>
                    <option value="{{user.profile.role.id}}" selected>
                      {{user.profile.role.name}}
                    </option>
                    {{#each role in roles}}
                      <option value="{{role.id}}">{{role.name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 mt-4">
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block" id="editUserBtn">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
