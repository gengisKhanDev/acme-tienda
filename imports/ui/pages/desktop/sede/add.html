<template name="desktop_sede_add">
  <div class="container-fluid container-white">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center fw-bolder">Añadir Sede</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form id="addProductCategory">
          <div class="row">
            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <input type="string" class="form-control input format-name"  id="codPostal" autofocus
                  required>
                <label>Código postal</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="text" class="form-control input format-name"  id="ciudad" autofocus
                  required>
                <label>Ciudad</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="text" class="form-control input format-name"  id="direccion" autofocus
                  required>
                <label>Dirección</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="number" class="form-control input format-phone"  id="telefono" autofocus
                  required>
                <label>Telefono</label>
              </div>
            </div>
            <div class="col-12 text-center">
              <div class="mt-4">
                <button type="submit" class="btn" style="border-radius: 5px !important;
                background-color: #425f8b;
                color: #ffff;
                width: 200px;">
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
