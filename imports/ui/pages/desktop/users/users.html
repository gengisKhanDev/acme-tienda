<template name="desktop_users">
  {{#unless isSubscriptionReady}}
    {{> loader}}
  {{/unless}}

  <div class="container-fluid container-white">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center fw-bolder">Users</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12 table-responsive">
        {{> reactiveTable settings=users}}
      </div>
    </div>
  </div>
</template>
