<template name="desktop_products_add">
  <div class="container-fluid container-white">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center fw-bolder">Añadir Producto:</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form id="addProduct">
          <div class="row">
            <!-- Categoría -->
            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <select class="form-control" id="categoria" required>
                  <option value=""></option>
                  <option value="Electrónicos">Electrónicos</option>
                  <option value="Ropa">Ropa</option>
                  <option value="Alimentos Perecederos">Alimentos Perecederos</option>
                  <option value="Artículos de Temporada">Artículos de Temporada</option>
                </select>
                <label>Seleccionar Categoría</label>
              </div>
            </div>

            <!-- Nombre -->
            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <input type="text" class="form-control input format-name" id="nombre" autofocus required>
                <label>Nombre</label>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <select class="form-control input" id="sede" required>
                  <option></option>
                  {{#each sedes in sede}}
                    <option value="{{sedes._id}}">{{sedes.nombre}}</option>
                  {{/each}}
                </select>
                <label>Seleccionar Sede</label>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <select class="form-control input" id="proveedor" required>
                  <option></option>
                  {{#each proveedores in proveedor}}
                    <option value="{{proveedores._id}}">{{proveedores.nombre}}</option>
                  {{/each}}
                </select>
                <label>Seleccionar Proveedor</label>
              </div>
            </div>

            <!-- Número de Serie -->
            <div class="col-sm-12 col-md-6 pb-5">
              <div class="styled-input">
                <input type="text" class="form-control input format-name" id="nserie" autofocus required>
                <label>Número de Serie</label>
              </div>
            </div>

            <!-- Descripción -->
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="text" class="form-control input format-name" id="descripcion" autofocus required>
                <label>Descripcion</label>
              </div>
            </div>

            <!-- Precio -->
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="number" class="form-control input format-name" id="precio" autofocus required>
                <label>Precio</label>
              </div>
            </div>

            <!-- Stock -->
            <div class="col-sm-12 col-md-6">
              <div class="styled-input">
                <input type="number" class="form-control input format-name" id="stock" autofocus required>
                <label>Stock</label>
              </div>
            </div>

            <!-- Campos Específicos por Categoría -->
            {{#if isCategory "Electrónicos"}}
              {{> categoriaElectronicos}}
            {{/if}}

            {{#if isCategory "Ropa"}}
              {{> categoriaRopa}}
            {{/if}}

            {{#if isCategory "Alimentos Perecederos"}}
              {{> categoriaAlimentosPerecederos}}
            {{/if}}

            {{#if isCategory "Artículos de Temporada"}}
              {{> categoriaArticulosTemporada}}
            {{/if}}

            <!-- Botón de Envío -->
            <div class="col-12 text-center">
              <div class="mt-4">
                <button type="submit" class="btn" style="border-radius: 5px !important;
                background-color: #425f8b;
                color: #ffff;
                width: 200px;">
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<!-- Sub-templates para cada categoría -->

<template name="categoriaElectronicos">

  </div>

      <input type="text" class="form-control input format-name" id="marca_electronico" required>

  </div>

    <div class="styled-input">
      <input type="text" class="form-control input format-name" id="modelo_electronico" required>
      <label>Modelo</label>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 pb-5">
    <div class="styled-input">
      <input type="text" class="form-control input format-name" id="garantia_electronico" required>
      <label>Garantía</label>
    </div>
  </div>
  <!-- Puedes agregar más campos específicos -->
</template>
