<template name="forgot_password">
  <div class="forgot-password">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4 forgot-password-div animate__animated animate__fadeIn">
          <img src="/logos/black.png" alt="logo" class="logo" width="88%"
            height="auto">

          <form id="forgotPassword">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" autofocus required>
                </div>
              </div>
            </div>
            <div class="col-12 mt-2">
              <div class="d-grid">
                <button type="submit" id="addUserBtn" class="btn btn-primary btn-block">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div class="text-center">
            <hr>
            <a href="/" class="home">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
