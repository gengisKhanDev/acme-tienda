<template name="enroll">
  <div class="enroll">
    <div class="container py-4">
      <h1 class="title">ENROLL</h1>
      <div class="input-box-left">
        <form id="setPassword">
          <div class="row mt-4">
            <div class="col-8 mx-auto">
              <div class="input-group mb-3" id="showHidePassword">
                <input type="password" class="form-control" placeholder="Password"
                  id="password" data-id="password1" required>
                <div class="input-group-append">
                  <span class="input-group-text" data-id="password1">
                    <i class="far fa-eye-slash py-3" data-id="password1" style="cursor: pointer"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8 mx-auto">
              <div class="input-group mb-3" id="showHidePassword">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword"
                  data-id="password2" required>
                <div class="input-group-append">
                  <span class="input-group-text" data-id="password2">
                    <i class="far fa-eye-slash py-3" data-id="password2" style="cursor: pointer"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-2">
            <button type="submit" class="btn btn-lg btn-block btn-outline-primary mb-4">Set Password</button>
            <h4><a href="/login">Back</a></h4>
          </div>
        </form>
      </div>
    </div>

    <div class="password-validations">
      <h4 class="title">Password must meet the following requirements:</h4>
      <ul class="unordered-list">
        <li id="letter" class="invalid list">Contains <strong class="strong">a lowercase letter</strong></li>
        <li id="capital" class="invalid list">Contains <strong class="strong">a capital letter</strong></li>
        <li id="number" class="invalid list">Contains <strong class="strong">a number</strong></li>
        <li id="special" class="invalid list">Contains <strong class="strong">a special character</strong></li>
        <li id="length" class="invalid list">Contains <strong class="strong">8 characters</strong></li>
      </ul>
    </div>
  </div>
</template>
