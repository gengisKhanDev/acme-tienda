<template name="global_login">
  <div class="login">
    <div class="login-page bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div class="bg-white shadow rounded">
              <div class="row">
                <div class="col-md-4 ps-0 d-none d-md-block">
                  <div class="hola text-white text-center">
                    <i class="fas fa-user-circle"></i>
                  </div>
                </div>
                <div class="col-md-7 pe-0">
                  <div class="form-left text-center py-5 px-5">
                    <form id="login" class="row g-4">
                      <div class="col-12 error" id="loginErrorDiv">
                        <img class="img pb-4" src="/LOGO.png" alt="">
                        <br>
                        <div class="styled-input">
                          <input type="email" class="form-control input format-name"  id="email" autofocus
                            required>
                          <label>Usuario</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="styled-input" id="showHidePassword">
                          <input type="password" class="form-control input format-name" id="password" autofocus
                            required>
                          <label>Contrase√±a</label>
                          <span class="field-icon">
                            <i class="far fa-eye-slash icon-eye" style="cursor: pointer"></i>
                          </span>
                        </div>
                        
                      </div>

                      <div class="col-12 text-center">
                        <button type="submit" class="btn px-4 mt-4">Ingresar</button>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
