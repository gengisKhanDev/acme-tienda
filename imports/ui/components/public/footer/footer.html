<template name="public_footer">
  <footer class="footer">
    <div class="container">
      <div class="link py-5">
        <div class="row">
          {{#if companyInfo}}
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-link">
                <i class="fas fa-map-marker-alt"></i>
                <div class="text">
                  <h4 class="title">Find us</h4>
                  <span class="link">
                    <a href="{{companyInfo.address.url}}">{{companyInfo.address.formatted_address}}</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-link">
                <i class="fas fa-phone"></i>
                <div class="text">
                  <h4 class="title">Call us</h4>
                  <span class="link">
                    <a href="tel:{{companyInfo.phoneNumber}}">{{companyInfo.phoneNumber}}</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-link">
                <i class="far fa-envelope-open"></i>
                <div class="text">
                  <h4 class="title">Mail us</h4>
                  <span class="link">
                    <a href="mailto:{{companyInfo.email}}">{{companyInfo.email}}</a>
                  </span>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
      <div class="content py-5">
        <div class="row">
          <div class="col-xl-4 col-lg-4 mb-50">
            <div class="widget">
              <div class="logo">
                <img src="/logos/white.png" class="img-fluid img" alt="logo"
                  width="150" height="auto">
              </div>
              <p class="footer-text">Galaxy VR, A multiverse of attractions and events await to entice and enthrall.</p>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-6 mb-30">
            <div class="widget">
              <h3 class="heading">Useful Links</h3>
              <ul class="list">
                <li class="item">
                  <a href="/" class="scroll-top">Home</a>
                </li>
                <li class="item">
                  <a href="/games" class="scroll-top">Games</a>
                </li>
                <li class="item">
                  <a href="/refueling-station" class="scroll-top">Refueling Station</a>
                </li>
                <li class="item">
                  <a href="/contact-us" class="scroll-top">Contact Us</a>
                </li>
                <li class="item">
                  <a href="/terms-and-conditions" class="scroll-top">Terms & Conditions</a>
                </li>
                <li class="item">
                  <a href="/privacy-policy" class="scroll-top">Privacy Policy</a>
                </li>
                <li class="item">
                  <a href="/login" class="scroll-top">LOGIN</a>
                </li>
                <li class="item">
                  <a href="/sign-up" class="scroll-top">SIGN UP</a>
                </li>
                <li class="item">
                  <a href="/gift-cards/buy" class="scroll-top">GIFT CARDS</a>
                </li>
                <li class="item">
                  <a href="/waiver" class="scroll-top">WAIVER</a>
                </li>
              </ul>
            </div>
          </div>
          {{#if socialMedia}}
            <div class="col-xl-4 col-lg-4 col-md-6 mb-50">
              <div class="widget">
                <h3 class="heading">Follow us</h3>
                <div class="social-icon">
                  <a href="{{socialMedia.facebook}}" class="link">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="{{socialMedia.instagram}}" class="link">
                    <i class="fab fa-instagram"></i>
                  </a>
                  <a href="{{socialMedia.twitter}}" class="link">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="{{socialMedia.google}}" class="link">
                    <i class="fab fa-google"></i>
                  </a>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 text-center text-lg-left py-4 px-4">
        <div class="copyright-text">
          <span>Â© {{companyInfo.name}} {{currentYear}}. All Rights Reserved.</span>
        </div>
      </div>
    </div>
  </footer>
</template>
